<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Micro-frontend</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
    }
  </style>
  <script defer src="/node_modules/es-module-shims/dist/es-module-shims.min.js"></script>
  <script type="importmap-shim">
    {
      "imports": {
        "vue": "/node_modules/vue/dist/vue.esm-browser.prod.js",
        "vue-router": "/node_modules/vue-router/dist/vue-router.esm-browser.js",
        "@vue/reactivity": "/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js",
        "@vue/runtime-dom": "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-bundler.js",
        "@vue/runtime-core": "/node_modules/@vue/runtime-core/dist/runtime-core.esm-bundler.js",
        "@vue/shared":"/node_modules/@vue/shared/dist/shared.esm-bundler.js",
        "@vue/devtools-api": "/node_modules/@vue/devtools-api/lib/esm/index.js",
        "/node_modules/@vue/devtools-api/lib/esm/env": "/node_modules/@vue/devtools-api/lib/esm/env.js",
        "/node_modules/@vue/devtools-api/lib/esm/const": "/node_modules/@vue/devtools-api/lib/esm/const.js",
        "/node_modules/@vue/devtools-api/lib/esm/api": "/node_modules/@vue/devtools-api/lib/esm/api/api.js",
        "redux": "/redux.js",
        "bootstrap": "/bootstrap.js",
        "koala-store": "/koala-store.js",
        "products-store": "/products-store.js",
        "carts-store": "/carts-store.js"
      }
    }
  </script>
</head>
<body>
  <div id="app"></div>
  <script type="module-shim" src="./micro-frontend-cart.js"></script>
</body>
</html>
